<!DOCTYPE html>
<html>
<head>
    <title>Validate OTP</title>
</head>
<body>
    <h1>Enter the OTP sent to {{ email }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" maxlength="6" pattern="[0-9]{6}" required>
        <br><br>
        <button type="submit">Validate OTP</button>
    </form>
</body>
</html>
