{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <center>
            <h1 class="mt-5">Enter your email address to receive an OTP</h1>
            <form method="POST">
                {% csrf_token %}
                <label for="email" class="mt-4">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <button type="submit" class="btn btn-primary">Send OTP</button>
            </form>
        </center>
    </div>
{% endblock %}
